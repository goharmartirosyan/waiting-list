<!DOCTYPE html>

<html>
<head>
    <title>Waitlist Page</title>
    <link href="waitlist page.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="grid-container">
            <p id="name" class="grid-element">Waitlist</p>
            <button id="sign-in" class="grid-element">Sign in</button>
            <button id="waitlist" href="" class="grid-element">Join Waitlist</button>
        </div>
        <hr />
        <div id="mainbox">
            <div class="box">
                <h2 id="title">Join us only in 1 minute</h2>
                <p id="info">
                    With us you will boost your website. We offer the most affordable and safest cases for our
                    customers.
                </p>
                <div>
                    <input id="input" type="email" name="emailaddress" placeholder="Enter your e-mail address" />
                    <button id="join">Join waitlist</button>
                </div>
            </div>
            <img src="waitlist.png"/>
         </div>
        <div>
            <input id="btn" type="radio" name="accept" />
            <p id="policy">I accept the policy.</p>
        </div>
        <div id="links">
            <a class="link" href="#">Facebook</a>
            <a class="link" href="#">Instagram</a>
            <a class="link" href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
